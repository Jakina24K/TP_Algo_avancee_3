<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css\main.css" />
    <title>FanoronaChill</title>
  </head>

  <body>
    <div
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      "
    >
      <h1>Fanorona <span style="color: green">chill</span></h1>
    </div>
    <div id="winning-message" class="winning-content"></div>
    <div class="container player1">
      <div class="vert"></div>
      <div class="hor"></div>
      <div class="diag-left"></div>
      <div class="diag-right"></div>

      <div id="c-00" class="position top left p1"></div>
      <div id="c-01" class="position top center p1"></div>
      <div id="c-02" class="position top right p1"></div>

      <div id="c-10" class="position mid left"></div>
      <div id="c-11" class="position mid center"></div>
      <div id="c-12" class="position mid right"></div>

      <div id="c-20" class="position bottom left p2"></div>
      <div id="c-21" class="position bottom center p2"></div>
      <div id="c-22" class="position bottom right p2"></div>
    </div>
    <div id="restart-button" class="restart">
      <button>Rejouer</button>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
